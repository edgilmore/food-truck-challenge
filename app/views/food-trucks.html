<div class="container-fluid" ng-controller="MainController as main">
    <div class="row">
        <h1>{{ main.title }}</h1>
        <div>
            <ui-gmap-google-map center='main.google.map.center' zoom='main.google.map.zoom' options="main.google.map.options">
                <ui-gmap-markers models="main.markers" coords="'self'" icon="'icon'"></ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
    </div>
</div>
